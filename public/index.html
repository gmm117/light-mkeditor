<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hong's Light Markdown Editor</title>
    <link rel="stylesheet" type = "text/css" href="./index.css">
</head>
<body>
    <div class="toolbar">
        <nav class="edit_toolbar">
            <div title="MarkDown">
                <img id="markdown" src='../img/markdown.png' alt="Markdown"/>
            </div>
            <button title="Bold">
                <img id="bold" src='../img/bold.svg' alt="Bold"/>
            </button>
            <button title="Italic">
                <img id="italic" src='../img/italic.svg' alt="Italic"/>
            </button>
            <div class="separator">|</div>
            <button title="Headline 1">
                <img id="H1" src='../img/H1.svg' alt="Headline 1"/>
            </button>
            <button title="Headline 2">
                <img id="H2" src='../img/H2.svg' alt="Headline 2"/>
            </button>
            <button title="Headline 3">
                <img id="H3" src='../img/H3.svg' alt="Headline 3"/>
            </button>
            <div class="separator">|</div>
            <button title="Bullet">
                <img id="bullet" src='../img/bullet.svg' alt="Bullet"/>
            </button>
            <button title="Numbering">
                <img id="numbering" src='../img/numbering.svg' alt="Numbering"/>
            </button>
            <div class="separator">|</div>
            <button title="Image">
                <img id="image" src='../img/image.svg' alt="Image"/>
            </button>
            <button title="Link">
                <img id="link" src='../img/link.svg' alt="Link"/>
            </button>    
        </nav>    
    </div>
    <div class="container">
       <div id="editor" class="editor" contenteditable="true"></div>
       <div id="preview" class="preview"></div>
    </div>
</body>
</html>
